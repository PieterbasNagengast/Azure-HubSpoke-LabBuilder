name: "LabBuilder - Deploy VWAN Scenarios"

on:
  workflow_dispatch:
    inputs:
      MultiOrSingleRegion:
        description: "Deploy Multi or Single Region?"
        type: choice
        options:
          - MultiRegion
          - SingleRegion        
        default: SingleRegion
        required: true
      DeploymentLocation:
        description: "Location of the deployment"
        type: choice
        options:
          - northeurope
          - westeurope
          - swedencentral
          - germanywestcentral
        required: true
        default: swedencentral
      Cleanup:
        description: "Cleanup the deployment?"
        type: boolean
        required: true
        default: true
      OnlyValidate:
        description: "Only validate the deployment?"
        type: boolean
        required: true
        default: false
        
jobs:
    Deploy:
        uses: ./.github/workflows/deploy.yml
        with:
            Environment: ${{ inputs.MultiOrSingleRegion}}
            DeploymentLocation: ${{ inputs.DeploymentLocation }}
            Type: 'vwan'
            Cleanup: ${{ inputs.Cleanup }}            
            OnlyValidate: ${{ inputs.OnlyValidate }}
        secrets:
            inherit
