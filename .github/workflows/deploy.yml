name: "LabBuilder - Deploy Scenarios"

on:
  push:
    branches: none
  pull_request:
    branches: none
  workflow_dispatch:
    inputs:
      LabBuilderType:
        type: choice
        options:
          - VNET
          - VWAN
        required: true
        default: VNET
      LabBuilderCleanup:
        type: choice
        options:
          - yes
          - no
        required: true
        default: yes

jobs:
  BicepBuildandLint:
    name: "Bicep Build and Lint"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bicep Build and Lint
        run: |
          az bicep install
          az bicep version
          az bicep build --file main.bicep

  DeployScenarios:
    name: "Deploy Scenarios"
    runs-on: ubuntu-latest
    needs: BicepBuildandLint
    strategy:
      max-parallel: 1
      matrix:
        scenarios:
          [
            "scenario1.${{ inputs.LabBuilderType }}.parameters.json"
          ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: "Validation"
        uses: Azure/arm-deploy@v1
        with:
          scope: "subscription"
          subscriptionId: ${{ secrets.HUB_SUBSCRIPTION_ID }}
          region: westus3
          template: main.bicep
          parameters: "ARM/params/${{ matrix.scenarios }} adminUsername=${{ secrets.ADMINUSERNAME }} adminPassword=${{ secrets.ADMINPASSWORD }} sharedKey=${{ secrets.SHAREDKEY }} hubSubscriptionID=${{ secrets.HUB_SUBSCRIPTION_ID }} spokeSubscriptionID=${{ secrets.SPOKE_SUBSCRIPTION_ID }} onPremSubscriptionID=${{ secrets.ONPREM_SUBSCRIPTION_ID }}"
          deploymentMode: "validate"
          deploymentName: "LabBuilderValidation-${{ inputs.LabBuilderType }}"
      - name: "Deployment"
        uses: Azure/arm-deploy@v1
        with:
          scope: "subscription"
          subscriptionId: ${{ secrets.HUB_SUBSCRIPTION_ID }}
          region: westus3
          template: main.bicep
          parameters: "ARM/params/${{ matrix.scenarios }} adminUsername=${{ secrets.ADMINUSERNAME }} adminPassword=${{ secrets.ADMINPASSWORD }} sharedKey=${{ secrets.SHAREDKEY }} hubSubscriptionID=${{ secrets.HUB_SUBSCRIPTION_ID }} spokeSubscriptionID=${{ secrets.SPOKE_SUBSCRIPTION_ID }} onPremSubscriptionID=${{ secrets.ONPREM_SUBSCRIPTION_ID }}"
          deploymentName: "LabBuilderValidation-${{ inputs.LabBuilderType }}"



        
